---
releases:
- name: weave-scope
  version: 0.0.18+dev.1

addons:
- name: scope-probe
  jobs:
  - name: scope_probe
    release: weave-scope
    consumes:
      weave_scope_app:
        from: weave_scope_app
        deployment: weave-scope
- name: scope-garden
  include:
    jobs:
    - name: garden
      release: garden-runc
  jobs:
  - name: scope_garden
    release: weave-scope
    properties:
      weave:
        scope:
          probe:
            garden:
              network: tcp
              addr: 127.0.0.1:7777
            concourse:
              atc_url: http://10.244.15.2:8080
              atc_username: admin
              atc_password: admin
